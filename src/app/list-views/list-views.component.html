<app-header *ngIf="mode === 'page'"></app-header>
<div class="">
  <h3 class="table">Lista de Luchy</h3>
  <ngx-datatable
    class="material"
    [rows]="data"
    [columns]="cols"
    [columnMode]="ColumnMode.force"
    [headerHeight]="50"
    [footerHeight]="50"
    rowHeight="auto"
  >
  </ngx-datatable>

  <ng-template #hdrTpl let-column="column">{{ column.name }}</ng-template>

  <ng-template
    #thumbnailUrlTmpl
    let-row="row"
    let-column="column"
    let-value="value"
  >
    <img appImagenRota class="video-image" [src]="value" />
  </ng-template>

  <ng-template #titleTmpl let-row="row" let-column="column" let-value="value">
    <div [routerLink]="['/', 'post', row?.id]">
      <div class="title">{{ row?.title }}</div>
    </div>
  </ng-template>

  <ng-template #urlTmpl let-row="row" let-column="column" let-value="value">
    <div>
      <div class="">{{ row?.url }}</div>
    </div>
  </ng-template>
</div>
